<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Hari Bhai Company</title>

<style>

/* Transparent Background */
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:transparent;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* Popup Box */
.container{
width:280px;
background:#ffffff;
border-radius:14px;
padding:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.4);
text-align:center;
animation:popup 0.3s ease;
}

/* Company Name */
.company{
font-size:16px;
font-weight:bold;
color:white;
background:#0a66c2;   /* üëà Blue background added */
padding:6px;
border-radius:6px;
margin-bottom:5px;
}

.tagline{
font-size:11px;
color:gray;
margin-bottom:15px;
}

/* Form */
h2{
margin:10px 0;
color:#0a66c2;
font-size:16px;
}

input{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:13px;
}

button{
width:100%;
padding:8px;
margin-top:8px;
background:#0a66c2;
color:white;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
font-size:13px;
}

button:hover{
background:#003366;
}

.switch{
margin-top:10px;
font-size:11px;
}

.switch span{
color:#0a66c2;
cursor:pointer;
font-weight:bold;
}

/* Animation */
@keyframes popup{
from{transform:scale(0.7);opacity:0;}
to{transform:scale(1);opacity:1;}
}

</style>
</head>

<body>

<div class="container" id="authBox">

<div class="company">Hari Bhai Company</div>
<div class="tagline">Trusted & Professional Digital Services</div>

<h2>Login</h2>

<input type="text" id="loginUser" placeholder="Enter Your Username">
<input type="password" id="loginPass" placeholder="Enter Your Password">

<button onclick="login()">Login</button>

<div class="switch">
Don't have account?
<span onclick="showRegister()">Register</span>
</div>

</div>

<script>

/* LOGIN FUNCTION */
function login(){

let username=document.getElementById("loginUser").value;
let password=document.getElementById("loginPass").value;

let savedUser=localStorage.getItem("username");
let savedPass=localStorage.getItem("password");

if(username===savedUser && password===savedPass){
localStorage.setItem("loggedIn","true");
alert("Login Successful ‚úÖ");
window.parent.location.href="index.html";
}else{
alert("Invalid Username or Password ‚ùå");
}

}

/* SHOW REGISTER FORM */
function showRegister(){
document.getElementById("authBox").innerHTML=`
<div class="company">Hari Bhai Company</div>
<div class="tagline">Trusted & Professional Digital Services</div>

<h2>Register</h2>
<input type="text" id="regUser" placeholder="Enter Username">
<input type="email" id="regEmail" placeholder="Enter Email">
<input type="password" id="regPass" placeholder="Create Password">
<input type="password" id="regConfirm" placeholder="Confirm Password">
<button onclick="register()">Create Account</button>

<div class="switch">
Already have account?
<span onclick="location.reload()">Login</span>
</div>
`;
}

/* REGISTER FUNCTION */
function register(){

let user=document.getElementById("regUser").value;
let email=document.getElementById("regEmail").value;
let pass=document.getElementById("regPass").value;
let confirm=document.getElementById("regConfirm").value;

if(user==="" || email==="" || pass===""){
alert("All fields required ‚ùå");
return;
}

if(pass!==confirm){
alert("Passwords do not match ‚ùå");
return;
}

localStorage.setItem("username",user);
localStorage.setItem("password",pass);
localStorage.setItem("loggedIn","true");

alert("Account Created üéâ");
window.parent.location.href="index.html";

}

</script>

</body>
</html>

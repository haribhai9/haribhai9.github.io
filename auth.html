<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
background:white;
padding:30px;
border-radius:15px;
width:300px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
text-align:center;
}

input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:10px;
background:#0a66c2;
color:white;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Login</h2>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
alert("Login Successful");
window.location.href="index.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Now</title>
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(-45deg,#1e3c72,#2a5298,#0f2027,#203a43);
background-size:400% 400%;
animation:gradient 8s ease infinite;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
background:white;
padding:30px;
border-radius:15px;
width:320px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
text-align:center;
}

input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:10px;
background:#28a745;
color:white;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

.google{
background:#db4437;
margin-top:10px;
}

.success{
display:none;
color:green;
font-weight:bold;
margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
<h2>Create Account</h2>

<input type="text" id="username" placeholder="Username">
<input type="email" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Create Password">
<input type="password" id="cpass" placeholder="Confirm Password">

<button onclick="signup()">Continue</button>
<button class="google">Sign in with Google</button>

<div class="success" id="successMsg">
Account Created Successfully! Redirecting...
</div>
</div>

<script>
function signup(){
var p=document.getElementById("pass").value;
var cp=document.getElementById("cpass").value;

if(p!==cp){
alert("Passwords do not match");
return;
}

document.getElementById("successMsg").style.display="block";

setTimeout(function(){
window.top.location.href="index.html";
},2000);
}
</script>

</body>
</html>
